<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativ</title>
    <link rel="shortcut icon" href="assets/amd.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <h2>Kreativ</h2>

            <h1 class="start">Let's get you started</h1>

            <div class="caixa">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Ade Tiger">

                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="yourname@email.com">

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="800 2738 9700">

                <label for="password">Create password</label>
                <input type="password" id="password" placeholder="********">

                <label for="location">Location</label>
                <input type="text" id="location">
            
                <button class="btn-login"> Sign Up</button>

                <p>Already a user? <a href="#" class="login">Login</a></p>
            </div>
        </div>

        <div class="right">
            <p><a href="#">Home  </a><a href="#"> Contact</a></p>
            
            <h1>"Creativity is intelligence having fun" </h1>
            <p class="autor">-Albert Einstein</p>
        </div>
    </main>
</body>
</html>
